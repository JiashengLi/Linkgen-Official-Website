  <script>
    staticLangSwitch("xbio-demo");
    var datalog; 
    var cardsPerPage = 9;
    var currentpage = 1;
    var totalDataCount;
    var totalpage;

    var findByPaging =$.ajax({//获取函数 成功后执行生成函数
        type: "POST",
        url: xbioURL,
        dataType: "json",
        data:{
              pageNum: currentpage,
              pageSize: cardsPerPage,        
          },
        success: function(data){
          if (data.data.data.length != 0){
            ////////console.log(data.data.data);
              datalog = data;
              
              totalpage = data.data.page;
              totalDataCount = data.data.total;

              activeDemotable();        
              activePagination(currentpage,totalpage);
          }else{
            document.getElementById("demotable").innerHTML="<p style='text-align:center;margin:0 auto;'>加载失败，请刷新页面或更换网络，如仍有问题请联系工作人员！<br>Loading Failed.Press F5 to reload.</p>";
          }
              
             
          },

        complete: function(XMLHttpRequest, textStatus){
          },
        error: function(){
          ////////console.log("errorerror");     
          }
        });

    getwidth();
  </script>
